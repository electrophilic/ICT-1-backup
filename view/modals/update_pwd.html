<!--=======================================================
		Update password modal window
===========================================================-->

<div id="update_pwd_mw" class="modal_window">

	<button class="close arcticmodal-close"></button>

	<header class="on_the_sides">

		<div class="left_side">

			<h2>Update New Password</h2>

		</div>

	</header><!--/ .on_the_sides-->

	<form class="type_2" action="" method="post" id="updatePwd">

		<ul>

			<li>
				<label for="pwd">New Password</label>
				<input type="password" name="pwd" id="pwd">
			</li>

			<li>
				<label for="re-pwd">Retype New Password</label>
				<input type="password" name="re-pwd" id="re-pwd">
			</li>

			<li class="v_centered">
				<button class="button_blue middle_btn">Change Password</button>
			</li>

		</ul>

	</form>

</div>

<!--=======================================================
		End of update password modal window
===========================================================-->
